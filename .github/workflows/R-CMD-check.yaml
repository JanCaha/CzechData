on:
  push:
    paths:
      - R/**
      - DESCRIPTION
      - .github/workflows/R-CMD-check.yaml
      - README.md
  schedule:
    - cron: "0 5 * * 1"

name: R-CMD-check

jobs:
  R-CMD-check:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v1

      - name: Install Linux libraries
        run: |
          sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable
          sudo apt-get update
          sudo apt-get install libudunits2-dev libgdal-dev libgeos-dev libproj-dev
          sudo apt-get install libprotobuf-dev protobuf-compiler

      - uses: r-lib/actions/setup-r@master

      - name: Install dependencies
        run: Rscript -e "install.packages(c('remotes', 'rcmdcheck', 'devtools'))" -e "remotes::install_deps(dependencies = TRUE)"

      - name: Test
        run: Rscript -e "devtools::test()"

      - name: Check
        run: Rscript -e "rcmdcheck::rcmdcheck(args = '--no-manual', error_on = 'error')"

      - uses: JasonEtco/create-an-issue@v2
        if: ${{ failure() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WORKFLOW: R-CMD-check
        with:
          filename: .github/workflow-fail-template.md
