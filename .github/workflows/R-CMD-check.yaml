on:
  push:
    paths:
      - R/**
      - DESCRIPTION
      - .github/workflows/R-CMD-check.yaml
      - README.md
  schedule:
    - cron: "0 0 * * 1"

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - uses: r-lib/actions/setup-r@master

      - name: Install dependencies
        run: Rscript -e "install.packages(c('remotes', 'rcmdcheck', 'devtools'))" -e "remotes::install_deps(dependencies = TRUE)"

      - name: Test
        run: Rscript -e "devtools::test()"

      - name: Check
        run: Rscript -e "rcmdcheck::rcmdcheck(args = '--no-manual', error_on = 'error')"

      - uses: JasonEtco/create-an-issue@v2
        # if: ${{ failure() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WORKFLOW: R-CMD-check
        with:
          update_existing: true
          filename: .github/workflow-fail-template.md
